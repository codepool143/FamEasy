<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmEasy - YieldShare</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00',
                        secondary: '#4CAF50',
                        lightGray: '#f7f7f7',
                        darkGray: '#333333'
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensure that the menu is hidden initially */
        #mobileMenu {
            display: none;
        }
        @font-face {
            font-family: oswald;
            src: url(fonts/Oswald-Bold.ttf);
        }
        @font-face {
            font-family: playit;
            src: url(fonts/PlayfairDisplay-BoldItalic.ttf);
        }
        @font-face {
            font-family: playbl;
            src: url(fonts/PlayfairDisplay-Black.ttf);
        }
        @font-face {
            font-family:inter ;
            src: url(fonts/Inter_18pt-SemiBold.ttf);
        }
        @font-face {
            font-family:pop ;
            src: url(fonts/Poppins-ExtraBold.ttf);
        }
        @font-face {
            font-family:interit ;
            src: url(fonts/Inter_18pt-SemiBoldItalic.ttf);
        }
        @font-face {
            font-family: play;
            src: url(fonts/PlayfairDisplay-Bold.ttf);
        }
    </style>
</head>
<body class="bg-white text-darkGray" data-aos="fade-in">
    <header class="bg-lightGray p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl" style="font-family: pop, sans-serif;">
                <span class="text-primary">Farm</span><span class="text-secondary">Easy</span>
            </h1>
            <!-- Hamburger button for mobile -->
            <div class="md:hidden">
                <button id="hamburgerButton" class="text-darkGray focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Desktop menu -->
            <nav class="hidden md:flex space-x-4" style="font-family: play, sans-serif;">
                <a href="#" class="text-darkGray hover:text-primary">Sign in</a>
                <a href="#" class="text-darkGray hover:text-primary">Browse Products</a>
                <a href="#" class="text-darkGray hover:text-primary">About Us</a>
                <a href="#" class="text-darkGray hover:text-primary">Contact Us</a>
            </nav>
        </div>
        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden mt-4">
            <nav class="space-y-2">
                <a href="#" class="block text-darkGray hover:text-primary">Sign in</a>
                <a href="#" class="block text-darkGray hover:text-primary">Browse Products</a>
                <a href="#" class="block text-darkGray hover:text-primary">About Us</a>
                <a href="#" class="block text-darkGray hover:text-primary">Contact Us</a>
            </nav>
        </div>
    </header>
<body class="bg-lightGray text-darkGray">
    

    <main class="container mx-auto p-4">
        <!-- Search bar -->
        <div class="mb-4" data-aos="fade-up">
            <div class="relative">
                <input type="search"  placeholder="Search" class="w-full p-2 pl-10 border rounded-lg">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400" ></i>
            </div>
        </div>

        <!-- VEGETABLES Section -->
        <section class="mb-8 bg-gray-100 p-4 rounded-lg shadow-lg" data-aos="fade-up">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-left">VEGETABLES</h2>
                <a href="brows.html" class="bg-primary hover:bg-opacity-80 text-white font-bold py-0.5 px-1.5 rounded" style="font-family: oswald;">
                    EXPLORE
                </a>
            </div>
            <div class="category-container flex overflow-x-auto space-x-4">
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"><img class="h-32" src="Images/1.png" alt="VEGETABLES"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
            </div>
        </section>

        <!-- FRUITS Section -->
        <section class="mb-8 bg-gray-100 p-4 rounded-lg shadow-lg" data-aos="fade-up">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-left">FRUITS</h2>
                <button class="bg-primary hover:bg-opacity-80 text-white font-bold py-0.5 px-1.5 rounded" style="font-family: oswald;">
                    EXPLORE
                </button>
            </div>
            <div class="category-container flex overflow-x-auto space-x-4">
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
            </div>
        </section>

        <!-- DAIRY PRODUCTS Section -->
        <section class="mb-8 bg-gray-100 p-4 rounded-lg shadow-lg" data-aos="fade-up">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-left">DAIRY PRODUCTS</h2>
                <button class="bg-primary hover:bg-opacity-80 text-white font-bold py-0.5 px-1.5 rounded" style="font-family: oswald;">
                    EXPLORE
                </button>
            </div>
            <div class="category-container flex overflow-x-auto space-x-4">
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
            </div>
        </section>

        <!-- EGGS & MEAT Section -->
        <section class="mb-8 bg-gray-100 p-4 rounded-lg shadow-lg" data-aos="fade-up">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-left">EGGS & MEAT</h2>
                <button class="bg-primary hover:bg-opacity-80 text-white font-bold py-0.5 px-1.5 rounded" style="font-family: oswald;">
                    EXPLORE
                </button>
            </div>
            <div class="category-container flex overflow-x-auto space-x-4">
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
                <div class="flex-shrink-0 w-32 h-32 bg-gray-200 rounded-lg"></div>
            </div>
        </section>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // JavaScript for the hamburger menu functionality
        const hamburgerButton = document.getElementById('hamburgerButton');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerButton.addEventListener('click', () => {
            if (mobileMenu.style.display === "none" || mobileMenu.style.display === "") {
                mobileMenu.style.display = "block";
            } else {
                mobileMenu.style.display = "none";
            }
        });
    </script>
</body>
</html>
