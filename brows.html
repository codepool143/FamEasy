<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products - FarmEasy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00',
                        secondary: '#4CAF50',
                        lightGray: '#f7f7f7',
                        darkGray: '#333333'
                    }
                }
            }
        }
    </script>
    <style>
        #mobileMenu {
            display: none;
        }
        @font-face {
            font-family: oswald;
            src: url(fonts/Oswald-Bold.ttf);
        }
        @font-face {
            font-family: playit;
            src: url(fonts/PlayfairDisplay-BoldItalic.ttf);
        }
        @font-face {
            font-family: playbl;
            src: url(fonts/PlayfairDisplay-Black.ttf);
        }
        @font-face {
            font-family:inter ;
            src: url(fonts/Inter_18pt-SemiBold.ttf);
        }
        @font-face {
            font-family:pop ;
            src: url(fonts/Poppins-ExtraBold.ttf);
        }
        @font-face {
            font-family:interit ;
            src: url(fonts/Inter_18pt-SemiBoldItalic.ttf);
        }
        @font-face {
            font-family: play;
            src: url(fonts/PlayfairDisplay-Bold.ttf);
        }
    </style>
</head>

<body class="bg-lightGray text-darkGray">
    <header class="bg-lightGray p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl" style="font-family: pop, sans-serif;">
                <span class="text-primary">Farm</span><span class="text-secondary">Easy</span>
            </h1>
            <!-- Hamburger button for mobile -->
            <div class="md:hidden">
                <button id="hamburgerButton" class="text-darkGray focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Desktop menu -->
            <nav class="hidden md:flex space-x-4" style="font-family: play, sans-serif;">
                <a href="#" class="text-darkGray hover:text-primary">Sign in</a>
                <a href="#" class="text-darkGray hover:text-primary">Browse Products</a>
                <a href="#" class="text-darkGray hover:text-primary">About Us</a>
                <a href="#" class="text-darkGray hover:text-primary">Contact Us</a>
            </nav>
        </div>
        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden mt-4">
            <nav class="space-y-2">
                <a href="#" class="block text-darkGray hover:text-primary">Sign in</a>
                <a href="#" class="block text-darkGray hover:text-primary">Browse Products</a>
                <a href="#" class="block text-darkGray hover:text-primary">About Us</a>
                <a href="#" class="block text-darkGray hover:text-primary">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Search bar -->
        <div class="mb-4" data-aos="fade-up">
            <div class="relative">
                <input type="search" placeholder="Search for products" class="w-full p-2 pl-10 border rounded-lg">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <!-- Product Grid -->
        <section data-aos="fade-up">
            <h2 class="text-2xl font-semibold mb-6 text-left">Browse Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product Item 1 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="Images/tomato.jpg" alt="Product 1" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-lg font-semibold mb-2">Fresh Tomatoes</h3>
                    <p class="text-primary font-bold mb-2">&#8377;30 / kg</p>
                    <button class="bg-secondary hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded w-full">Add to Cart</button>
                </div>

                <!-- Product Item 2 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="assets/product1.jpg" alt="Product 2" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-lg font-semibold mb-2">Organic Apples</h3>
                    <p class="text-primary font-bold mb-2">&#8377;60 / kg</p>
                    <button class="bg-secondary hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded w-full">Add to Cart</button>
                </div>

                <!-- Product Item 3 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="assets/3fed.png" alt="Product 3" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-lg font-semibold mb-2">Fresh Milk</h3>
                    <p class="text-primary font-bold mb-2">&#8377;40 / liter</p>
                    <button class="bg-secondary hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded w-full">Add to Cart</button>
                </div>

                <!-- Additional Product Items... -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="assets/4csc.png" alt="Product 4" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-lg font-semibold mb-2">Free-Range Eggs</h3>
                    <p class="text-primary font-bold mb-2">&#8377;84 / dozen</p>
                    <button class="bg-secondary hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded w-full">Add to Cart</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="assets/product5.jpg" alt="Product 5" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-lg font-semibold mb-2">Organic Spinach</h3>
                    <p class="text-primary font-bold mb-2">&#8377;100 / bunch</p>
                    <button class="bg-secondary hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded w-full">Add to Cart</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="assets/product6.jpg" alt="Product 6" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-lg font-semibold mb-2">Grass-Fed Beef</h3>
                    <p class="text-primary font-bold mb-2">&#8377;300 / kg</p>
                    <button class="bg-secondary hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded w-full">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // JavaScript for the hamburger menu functionality
        const hamburgerButton = document.getElementById('hamburgerButton');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerButton.addEventListener('click', () => {
            if (mobileMenu.style.display === "none" || mobileMenu.style.display === "") {
                mobileMenu.style.display = "block";
            } else {
                mobileMenu.style.display = "none";
            }
        });
    </script>
</body>

</html>
